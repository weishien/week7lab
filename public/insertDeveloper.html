<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h3>
            <a href="/">Home</a> <br>
            <a href="/listDevelopers"> List Developers </a> <br>
            <a href="/newTask"> Add New Task</a> <br>
            <a href="/listTasks"> List Tasks</a> <br>
            <a href="/update"> Update Task</a> <br>
            <a href="/deleteTask"> Delete Task by Id</a> <br>
            <a href="/deleteCompleted"> Delete Completed Tasks</a> <br>
        </h3>

        <p>
            <form action="newDeveloper" method = "POST">
                First Name <input type="text" name = 'firstName' /> <br>
                Last Name <input type="text" name="lastName" /> <br>
                Level <select name="level" >
                    <option value="BEGINNER"> Beginner </option>
                    <option value="EXPERT"> Expert </option>
                </select> <br>
                Address <br>
                State <input type="text" name = 'state' /> <br>
                Suburb <input type="text" name = 'suburb' /> <br>
                Street <input type="text" name = 'street' /> <br>
                Unit <input type="text" name = 'unit' /> <br>
                <button>Submit</button>
            </form>
        </p>
    </body>
</html>
